<div class="card-box" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
  <div class="inner-header">{{text.key}}</div>
  <i *ngIf="!isHovered" style="position: relative; left: 42%;" class="fa fw fa-caret-down"></i>
  <div *ngIf="isHovered" class="inner-content">{{text.value ? text.value : ''}}</div>
</div>
